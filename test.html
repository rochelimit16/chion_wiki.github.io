<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音訊播放按鈕</title>
</head>
<body>
    <h1>音訊播放範例</h1>

    <!-- 按鈕，點擊後播放音訊 -->
    <button onclick="playAudio()">播放音訊</button>

    <!-- 音訊檔案 -->
    <audio id="audio" src="path_to_your_audio_file.mp3"></audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
